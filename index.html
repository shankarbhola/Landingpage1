<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            margin-top: 5px;
            height: 50px;
        }
        header .logo{
            color: white;
            padding: 10px;
        }
        header .menu{
            margin-top: -30px;
            float: right;
        }
        header .menu a{
            color: white;
            text-decoration: none;
            font-size: large;
            padding-right: 20px;
        }
        body{
            background-image: url(M7fdoJ.webp);
        }
        main .heading{
            color: white;
            font-size: 40px;
            font-weight: 900;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 150px;
        }
       main .para{
        color: white;
        text-align: center;
        margin-top: 30px;
        font-family: sans-serif;
        text-shadow: 0px 0px 10px black;
       }
       main .para .btn{
        position: absolute;
        border: none;
        padding: 7px;
        margin-top: 20px;
        background-color: #fff;
        color: black;
        text-shadow: none;
        
       }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            LOGO
        </div>
        <div class="menu">
            <a href=""> Home</a>
            <a href=""> About</a>
            <a href=""> Projects</a>
            <a href=""> Contact</a>
        </div>
    </header>
    <main>
        <div class="heading">
            Transform Your Digital Experience with Expert <br> UI/UX Design Solutions
        </div>
        <div class="para">
            Elevate user satisfaction and engagement with our cutting-edge UI/UX design services. Unleash your brand's full online potential today! <br>
            <a class="btn"> Learn More</a>
        </div>
        
    </main>
    
</body>
</html>
